<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Request Sender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #00ffff;
            color: #000;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #00cccc;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Request Sender</h1>
        <div class="form-group">
            <input type="number" id="requestValue" placeholder="Inserisci numero">
            <button onclick="sendRequest()">SEND</button>
        </div>
        <div class="message" id="messageBox">In attesa di input...</div>
        <div class="message" id="responseBox"></div>
    </div>

	<script>
	    let socket;

	    function connectWebSocket() {
	        const socketUrl = "ws://" + window.location.host + "/status-updates";
	        socket = new WebSocket(socketUrl);

	        socket.onmessage = (event) => {
	            try {
	                const data = JSON.parse(event.data);
	                if (data.type === "endOfRequest") {
	                    const responseBox = document.getElementById("responseBox");
	                    responseBox.textContent = "Esito richiesta: " + data.result;
	                }
	            } catch (e) {
	                console.error("Errore parsing JSON:", e);
	            }
	        };

	        socket.onclose = () => setTimeout(connectWebSocket, 5000);
	    }

	    function sendRequest() {
	        const value = document.getElementById("requestValue").value;
	        const messageBox = document.getElementById("messageBox");
	        const responseBox = document.getElementById("responseBox");

	        if (value === "") {
	            messageBox.textContent = "Inserisci un numero prima di inviare!";
	            messageBox.style.color = "#ff6666";
	            return;
	        }

	        messageBox.textContent = `Invio richiesta con valore: ${value}...`;
	        messageBox.style.color = "#00ffff";

	        fetch(`/caller?pid=${encodeURIComponent(value)}`)
	            .then(response => {
	                if (!response.ok) throw new Error("Errore HTTP: " + response.status);
	                return response.text();
	            })
	            .then(data => {
	                messageBox.textContent = "Richiesta mandata! (attendi esito dal server...)";
	                messageBox.style.color = "#00ff00";
	                responseBox.textContent = "Risposta server HTTP: " + data;
	            })
	            .catch(error => {
	                messageBox.textContent = "âŒ Errore durante la richiesta.";
	                messageBox.style.color = "#ff6666";
	                responseBox.textContent = error.message;
	            });
	    }

	    window.onload = () => connectWebSocket();
	</script>

</body>
</html>
