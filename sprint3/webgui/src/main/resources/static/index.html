<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOLD - Magazzino Carico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .warehouse-container {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Allinea i rettangoli in basso */
            gap: 20px;
            margin-top: 30px;
        }

        .slot {
            width: 80px;
            height: 200px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.4s ease; /* Transizione fluida per il colore */
        }

        .slot-label {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .slot-status {
            font-size: 0.9em;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        .occupied {
            background-color: #dc3545; /* Rosso */
            border-color: #c82333;
        }

        .occupied .slot-status {
            color: white;
        }

        .free {
            background-color: #28a745; /* Verde */
            border-color: #218838;
        }

        .free .slot-status {
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magazzino HOLD</h1>
        <div class="warehouse-container">
            <div class="slot" id="slot-1">
                <div class="slot-label">Slot 1</div>
                <div class="slot-status">Libero</div>
            </div>
            <div class="slot" id="slot-2">
                <div class="slot-label">Slot 2</div>
                <div class="slot-status">Libero</div>
            </div>
            <div class="slot" id="slot-3">
                <div class="slot-label">Slot 3</div>
                <div class="slot-status">Libero</div>
            </div>
            <div class="slot" id="slot-4">
                <div class="slot-label">Slot 4</div>
                <div class="slot-status">Libero</div>
            </div>
            <div class="slot" id="slot-5">
                <div class="slot-label">Slot 5</div>
                <div class="slot-status">Occupato</div>
            </div>
        </div>
    </div>

    <script>
        let socket;

        // Funzione per connettersi al WebSocket
        function connectWebSocket() {
            // Usa la porta del server HoldWSServer 
            const socketUrl = "ws://127.0.0.1:8000"; 
            
            // Crea la connessione WebSocket
            socket = new WebSocket(socketUrl);
            
            // Gestione eventi WebSocket
            socket.onopen = function(event) {
                console.log("Connessione WebSocket stabilita");
                // Richiede lo stato iniziale non appena la connessione Ã¨ aperta
                const holdStatusRequest = { "type": "getHoldStatus" };
                socket.send(JSON.stringify(holdStatusRequest));
            };
            
            socket.onmessage = function(event) {
                console.log("Messaggio ricevuto:", event.data);
                try {
                    const data = JSON.parse(event.data);
                    updateUI(data);
                } catch (e) {
                    console.error("Errore nel parsing del JSON:", e);
                }
            };
            
            socket.onclose = function(event) {
                console.log("Connessione WebSocket chiusa. Riconnessione tra 5s...");
                setTimeout(connectWebSocket, 5000);
            };
            
            socket.onerror = function(error) {
                console.error("Errore WebSocket:", error);
            };
        }
        
        // Funzione per aggiornare l'interfaccia con i nuovi dati
        function updateUI(data) {
            // Gestisce gli aggiornamenti per singolo slot (dal server)
            if (data.type === "updateHold") {
                const slotNumber = Object.keys(data).find(key => key !== 'type');
                if (slotNumber) {
                    const slotData = data[slotNumber];
                    updateSlot(slotNumber, slotData.PID > 0);
                }
            }
            
            // Gestisce lo stato iniziale di tutti gli slot (dal server)
            if (data.type === "holdStatus") {
                for (let i = 1; i <= 5; i++) {
                    const slotData = data[i.toString()];
                    updateSlot(i, slotData.PID > 0);
                }
            }
        }
        
        // Funzione per aggiornare lo stato visivo di un singolo slot
        function updateSlot(slotNumber, isOccupied) {
            const slotElement = document.getElementById(`slot-${slotNumber}`);
            if (!slotElement) return; // Protezione nel caso l'elemento non esista
            
            const statusElement = slotElement.querySelector(".slot-status");
            
            if (isOccupied) {
                slotElement.classList.add("occupied");
                slotElement.classList.remove("free");
                statusElement.textContent = "Occupato";
            } else {
                slotElement.classList.add("free");
                slotElement.classList.remove("occupied");
                statusElement.textContent = "Libero";
            }
        }

        window.onload = function() {
            connectWebSocket();
        };
    </script>
</body>
</html>
