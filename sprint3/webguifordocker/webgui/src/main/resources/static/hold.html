<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Status</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 25px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .ship-load {
            background-color: #444;
            color: #00ffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .slots-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .slot {
            background-color: #333;
            border: 2px solid #666;
            border-radius: 6px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .slot-id {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .slot-status {
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .libero .slot-status {
            background-color: #00ff00;
            color: #000;
        }

        .pieno .slot-status {
            background-color: #ff0000;
            color: #000;
        }

        .connection-status {
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .connected {
            background-color: #00ff00;
            color: #000;
        }

        .disconnected {
            background-color: #ff0000;
            color: #000;
        }

        .last-update {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hold Status</h1>
        <div class="ship-load">
            Carico Nave: <span id="shipLoadValue">0</span> kg
        </div>

        <div class="slots-container">
            <div class="slot" id="slot1">
                <div class="slot-id">Slot 1</div>
                <div class="slot-status">...</div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-id">Slot 2</div>
                <div class="slot-status">...</div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-id">Slot 3</div>
                <div class="slot-status">...</div>
            </div>
            <div class="slot" id="slot4">
                <div class="slot-id">Slot 4</div>
                <div class="slot-status">...</div>
            </div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            DISCONNESSO DAL SERVER
        </div>

        <div class="last-update" id="lastUpdate">
            Ultimo aggiornamento: mai
        </div>
    </div>

    <script>
		/* ---- WebSocket + Hold Status ---- */
			let socket; //crea una variabile socket per tenere la connessione WebSocket aperta con il server

			function connectWebSocket() {
			    //funzione che apre una connessione WebSocket al server
			    const socketUrl = "ws://" + window.location.host + "/status-updates";
			    socket = new WebSocket(socketUrl);

			    socket.onopen = () => updateConnectionStatus(true); //quando apre la connessione

			    socket.onmessage = (event) => {
			        //arriva un messaggio event.data
			        try {
			            const data = JSON.parse(event.data); //lettura event.data
			            updateUI(data);                      //aggiorna l'interfaccia
			            updateLastUpdate();                  //aggiorna l'orario di ultimo update
			        } catch (e) {
			            console.error("Errore parsing JSON:", e);
			        }
			    };

			    socket.onclose = () => {
			        //se la connessione si chiude, viene mostrato disconnesso.
			        updateConnectionStatus(false);
			        setTimeout(connectWebSocket, 5000); //prova a riconnettersi dopo 5 secondi
			    };

			    socket.onerror = () => updateConnectionStatus(false); //se c'Ã¨ un errore, viene mostrato lo stato disconnesso
			}

			function updateConnectionStatus(connected) {
			    //funzione che aggiorna il box che riguarda la connessione
			    const statusElement = document.getElementById("connectionStatus");
			    if (connected) {
			        statusElement.textContent = "CONNESSO AL SERVER";
			        statusElement.className = "connection-status connected";
			    } else {
			        statusElement.textContent = "DISCONNESSO DAL SERVER - Tentativo di riconnessione...";
			        statusElement.className = "connection-status disconnected";
			    }
			}

			function updateUI(data) {
			    // funzione che aggiorna la UI con i dati ricevuti
			    if (data.shipLoad !== undefined) {
			        document.getElementById("shipLoadValue").textContent = data.shipLoad;
			    }

			    if (data.slots && Array.isArray(data.slots)) {
			        // aggiornamento slot
			        for (let i = 0; i < 4; i++) {
			            const slotElement = document.getElementById(`slot${i + 1}`);
			            const statusElement = slotElement.querySelector(".slot-status");
			            const status = data.slots[i] || "libero";
			            statusElement.textContent = status.toUpperCase();
			            slotElement.className = "slot " + status;
			        }
			    }
			}


			function updateLastUpdate() {
			    //funzione che aggiorna la data e l'ora dell'ultimo aggiornamento
			    const now = new Date();
			    document.getElementById("lastUpdate").textContent =
			        `Ultimo aggiornamento: ${now.toLocaleTimeString()} - ${now.toLocaleDateString()}`;
			}


        window.onload = () => connectWebSocket();
    </script>
</body>
</html>
